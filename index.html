<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Y Durga Prasad</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer ></script>
  <!-- <script src="./dynamicbg.ts"></script> -->
</head>

<body >
  <h1 style="text-align: center; color: #fff; margin-top: 20px; padding:0 200px;">
    Real-time Weather Application By Y Durga Prasad
  </h1>
  
<div id="dropdown">
  <select name="degree" id="deg" class="dropkey">
    <option value="C">Celsius</option>
    <option value="K" >Kelvin</option>
    <option value="F" >Farenheit</option>
  </select>
</div>
<br>
<div class="topcard">
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search">
      <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
          width="1.5em" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
          </path>
        </svg></button>
    </div>
    <div class="weather loading">
      <h2 class="city">Weather in Mumbai</h2>
      <h1 class="temp">26.66°C</h1>
      <h1 class="temp-feels-like">26.00°C</h1>
      <div class="flex">
        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
        <div class="description">Cloudy</div>
      </div>
      <p class="dt">22/22/22 22/22/22</p>
    </div>
  </div>
  <div class="card2">
    <div class="card">
      <div class="humidity">Humidity: ...</div>
      <div class="wind">Wind speed: ...</div>
    </div>
    <div class="card">
      <h5>Weather Summary</h5>
      <div class="temp-avg">Avg Temp of a day: ...</div>
      <div class="temp-min">Min Temp of a day: ...</div>
      <div class="temp-max">Max Temp of a day: ...</div>
    </div>
  </div>
</div>
  <div class="bottomcard">
    <div class="card3">
      <h5>Weather forecast</h5>
      <div class="boxes">
        <div class="box">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon1"></img>
          <div class="temp1"></div>
          <div class="dt1 ddt"></div>
        </div>
        
        <div class="box">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon2"></img>
          <div class="temp2"></div>
          <div class="dt2 ddt"></div>
        </div>
  
        <div class="box">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon3"></img>
          <div class="temp3"></div>
          <div class="dt3 ddt"></div>
        </div>
  
        <div class="box">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon4"></img>
          <div class="temp4"></div>
          <div class="dt4 ddt"></div>
        </div>
  
        <div class="box">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon5"></img>
          <div class="temp5"></div>
          <div class="dt5 ddt"></div>
        </div>
      </div>
    </div>
  </div>

</body>
<footer></footer>

</html>
